<article>
  <h1 id="product-name">{{product.name}}</h1>
  <div class="row">
    <div class="col">
      <img id="product-image" alt="{{product.name}}" src="./assets/img/{{product.image}}">
    </div>
    <div class="col">
      <section>
        <h2>Description</h2>
        <p id="product-desc">
          {{product.description}}
        </p>
      </section>
      <section>
        <h2>Caractéristiques</h2>
        <ul id="product-features">
          <li *ngFor="let feature of product.features">{{feature}}</li>
        </ul>
      </section>
      <hr>
      <form class="pull-right" id="add-to-cart-form">
        <label for="product-quantity">Quantité:</label>
        <input [(ngModel)]="productQuantity" class="form-control" id="product-quantity" name="product-quantity"
               type="number" value="1" min="1" required>
        <button class="btn" (click)="addToCart()" title="Ajouter au panier">
          <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
        </button>
      </form>
      <p>Prix: <strong id="product-price">{{product.price}}&thinsp;$</strong></p>
    </div>
  </div>
  <div class="dialog" id="dialog" *ngIf="false">
    Le produit a été ajouté au panier.
  </div>
</article>
